<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="wrapper">
                <form class="form">
                    <input class="form__input" type="text" placeholder="Enter your text ...">
                    <button class="form__btn" type="button">Add</button>
                </form>
    
                <ul class="list"></ul>
                <ul class="select-list"></ul>
            </div>

            <div class="card">
                <button class="btn-one">All <strong class="list-all"> 0</strong></button>
                <button class="btn-two">Complete <strong class="list-complete"> 0</strong></button>
                <button class="btn-three">UnComplete <strong class="list-UnComplete"> 0</strong></button>
            </div>

        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
